<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, width=device-width">
  <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">

  <!-- Modules JS -->
  <script src="js/modules/jquery.js"></script>
  <script src="styles/lib/ionic/js/ionic.bundle.js"></script>
  <script src="js/modules/bootstrap.js"></script>
  <script src="js/modules/angular-route.js"></script>
  <script src="js/modules/angular.js"></script>
  <script src="js/modules/ng-cordova.min.js"></script>
  <script src="js/modules/highcharts.js"></script>
  <script src="js/modules/highcharts-more.js"></script>
  <script src="js/modules/highcharts-data.js"></script>
  <script src="js/modules/highcharts-exporting.js"></script>
  <script src="cordova.js"></script>

  <!-- Modules App Mobile -->
  <script src="js/app.js"></script>

  <!-- Modules CSS  -->
  <link href="styles/css/bootstrap.css" rel="stylesheet">
  <link href="styles/css/style.css" rel="stylesheet">

  <title>ETNA - App Météo</title>
</head>

<body>
  <header class="header">
    ETNA - Application Météo Ionic
  </header>

  <section class="view" ng-view></section>

  <nav class="nav" ng-controller="NavController">
    <a href="#home" ng-click="menu='home'" ng-class="{active: menu=='home'}"><i class="glyphicon glyphicon-floppy-open"></i></a>
    <a href="#chart-moyenne" ng-click="menu='chart-moyenne'" ng-class="{active: menu=='chart-moyenne'}"><i class="glyphicon glyphicon-stats"></i></a>
    <a href="#chart-fulldata" ng-click="menu='chart-fulldata'" ng-class="{active: menu=='chart-fulldata'}"><i class="glyphicon glyphicon-stats"></i></a>
    <a href="#chart-windrose" ng-click="menu='chart-windrose'" ng-class="{active: menu=='chart-windrose'}"><i class="glyphicon glyphicon-stats"></i></a>
    <a href="#about" ng-click="menu='about'" ng-class="{active: menu=='about'}"><i class="glyphicon glyphicon-envelope"></i></a>
  </nav>
</body>
</html>
