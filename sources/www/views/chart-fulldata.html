<section class="panel panel-padding">

	<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div> <br>

	<h1>Full Data Graphic</h1>
	<p>
		Pour chaque type de donnée, il vous faudra proposer un graphique de type timeseries, zoomable (http://www.highcharts.com/demo/line-time-series) représentant la totalité des données de la journée et avec le zoom.
	</p>

	<script>
		$(function () {
			$.getJSON('https://www.highcharts.com/samples/data/jsonp.php?filename=usdeur.json&callback=?', function (data) {
				$('#container').highcharts({
					chart: {
						zoomType: 'x'
					},
					title: {
						text: 'Full Data Graphic'
					},
					subtitle: {
						text: document.ontouchstart === undefined ?
						'Cliquez et déplacez pour zoomer ' : 'Pinchez pour zoomer'
					},
					xAxis: {
						type: 'datetime'
					},
					yAxis: {
						title: {
							text: 'Pourcentage (%)'
						}
					},
					legend: {
						enabled: false
					},
					plotOptions: {
						area: {
							fillColor: {
								linearGradient: {
									x1: 0,
									y1: 0,
									x2: 0,
									y2: 1
								},
								stops: [
								[0, Highcharts.getOptions().colors[0]],
								[1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
								]
							},
							marker: {
								radius: 2
							},
							lineWidth: 1,
							states: {
								hover: {
									lineWidth: 1
								}
							},
							threshold: null
						}
					},

					series: [{
						type: 'area',
						name: 'Valeur ',
						data: data
					}]
				});
});
});
</script>

</section>
